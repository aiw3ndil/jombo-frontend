    <rect width="40" height="40" rx="10" fill="white" opacity="0.15"/>
    
    <!-- Stylized J -->
    <path d="M15 10 L15 24 Q15 30 20 30 L25 30" stroke="white" stroke-width="3.5" stroke-linecap="round" fill="none"/>
    <circle cx="15" cy="7" r="2" fill="white"/>
    
    <!-- Small car accent -->
