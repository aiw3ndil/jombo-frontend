      <rect x="0" y="3" width="10" height="4" rx="1" fill="#34D399"/>
      <circle cx="2" cy="7.5" r="1" fill="white"/>
      <circle cx="8" cy="7.5" r="1" fill="white"/>
    </g>
  </g>
  
  <!-- JOMBO text -->
