<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <!-- Background -->
  <rect width="800" height="600" fill="#EFF6FF"/>
  
  <!-- Road -->
  <path d="M0 450 Q200 430 400 450 T800 450 L800 600 L0 600 Z" fill="#94A3B8"/>
  <rect x="0" y="470" width="800" height="4" fill="#FCD34D" opacity="0.8"/>
  
  <!-- Car 1 (Blue) -->
  <g transform="translate(150, 350)">
    <ellipse cx="60" cy="85" rx="55" ry="15" fill="#1E3A8A" opacity="0.2"/>
    <rect x="10" y="40" width="100" height="40" rx="8" fill="#3B82F6"/>
    <rect x="25" y="20" width="70" height="25" rx="6" fill="#60A5FA"/>
    <circle cx="30" cy="80" r="12" fill="#1F2937"/>
    <circle cx="30" cy="80" r="7" fill="#9CA3AF"/>
    <circle cx="90" cy="80" r="12" fill="#1F2937"/>
    <circle cx="90" cy="80" r="7" fill="#9CA3AF"/>
    <rect x="35" y="25" width="15" height="15" fill="#DBEAFE"/>
    <rect x="70" y="25" width="15" height="15" fill="#DBEAFE"/>
  </g>
  
  <!-- Car 2 (Green) -->
  <g transform="translate(550, 370)">
    <ellipse cx="60" cy="85" rx="55" ry="15" fill="#065F46" opacity="0.2"/>
    <rect x="10" y="40" width="100" height="40" rx="8" fill="#10B981"/>
    <rect x="25" y="20" width="70" height="25" rx="6" fill="#34D399"/>
    <circle cx="30" cy="80" r="12" fill="#1F2937"/>
    <circle cx="30" cy="80" r="7" fill="#9CA3AF"/>
    <circle cx="90" cy="80" r="12" fill="#1F2937"/>
    <circle cx="90" cy="80" r="7" fill="#9CA3AF"/>
    <rect x="35" y="25" width="15" height="15" fill="#D1FAE5"/>
    <rect x="70" y="25" width="15" height="15" fill="#D1FAE5"/>
  </g>
  
  <!-- People icons in cars -->
  <circle cx="190" cy="380" r="8" fill="#1E40AF"/>
  <circle cx="210" cy="380" r="8" fill="#1E40AF"/>
  <circle cx="590" cy="400" r="8" fill="#047857"/>
  <circle cx="610" cy="400" r="8" fill="#047857"/>
  
  <!-- Clouds -->
  <ellipse cx="100" cy="80" rx="40" ry="25" fill="white" opacity="0.8"/>
  <ellipse cx="130" cy="80" rx="35" ry="22" fill="white" opacity="0.8"/>
  <ellipse cx="650" cy="120" rx="45" ry="28" fill="white" opacity="0.8"/>
  <ellipse cx="685" cy="120" rx="38" ry="24" fill="white" opacity="0.8"/>
  
  <!-- Sun -->
  <circle cx="700" cy="100" r="40" fill="#FCD34D" opacity="0.9"/>
  
  <!-- Connecting arrow -->
  <path d="M250 390 Q400 350 550 410" stroke="#3B82F6" stroke-width="3" fill="none" stroke-dasharray="10,5"/>
  <polygon points="555,405 570,410 555,415" fill="#3B82F6"/>
</svg>
